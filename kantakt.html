    <div class="contact-container">
        <h2>Bog‘laning</h2>
        <p>Biz bilan bog‘lanish uchun quyidagi formani to‘ldiring:</p>
        <form class="contact-form">
            <input type="text" placeholder="Ismingizni kiriting" required>
            <input type="email" placeholder="Emailingiz" required>
            <textarea placeholder="Xabaringizni yozing" required></textarea>
            <button type="submit" class="submit-button">Yuborish</button>
        </form>
        <div class="contact-info">
            <p><strong>Email:</strong> info@yourdomain.com</p>
            <p><strong>Telefon:</strong> +998 (99) 511-79-12</p>
        </div>
    </div>
</section>
  
  <div class="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>
  
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
</div>
  
  <section class="reviews-section">
    <h2>Fikr-mulohazalar</h2>
    <div id="reviews-container"></div>
    <textarea id="review-input" placeholder="Fikringizni yozing..."></textarea>
    <button id="add-review">Qo‘shish</button>
</section>
